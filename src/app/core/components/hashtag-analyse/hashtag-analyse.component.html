<div class="d-flex justify-content-center align-items-center border app-hashtag-analyse" [ngClass]="{'positive': (sentiment > 0.4 && sentiment <= 1), 'neutreal': (sentiment > -0.4 && sentiment <= 0.4), 'negative': (sentiment >= -1 && sentiment <= 0.4)}">
  <div class="w-75 border-right p-2 bg-white">
    {{tweetText}}
  </div>
  <div class="w-25 text-center p-2">
    {{hashtag}}
  </div>
</div>
